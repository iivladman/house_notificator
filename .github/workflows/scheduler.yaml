name: Scheduler

on:
  schedule:
    - cron: '13,43 * * * *'  # Runs every 10 minutes
  workflow_dispatch:      # Allows you to click a button to run it manually

permissions:
  contents: write         # CRITICAL: Allows the bot to write changes to the repo

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          # Map your Secrets to environment variables
          URL: ${{ secrets.URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Check if known_listings.json changed
          git add known_listings.json
          
          # Only commit if there are changes (prevents errors if no new houses found)
          git commit -m "Update known listings [skip ci]" || exit 0
          
          git push